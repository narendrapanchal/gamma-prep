<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design Home Work</title>
    <link rel="stylesheet" href="card.css"></head>
<body>
    <div class="card">
        <div >
            <img class="desktop-image" src="./assets/desktop.jpg" alt="Desktop"/>
            <img class="mobile-image" src="./assets/mobile.jpg" alt="Mobile"/>
        </div>
        <div>
            <p>Perfume</p>
            <h1 >Garbruelle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polage,  Perfumer-creator for the House of CHANEL.</p>
            <p class="price">
                <span>$149.99</span> <span>$169.99</span>
            </p>
            <div>
                <button>
                    <img src="./assets/shopping-cart.png" alt="Shopping Cart"/> <span>Add to Cart</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
